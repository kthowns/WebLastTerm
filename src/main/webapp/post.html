<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 - BandConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">🎵 BandConnect</div>
        <nav>
            <div class="nav-links">
                <a href="index.html">홈</a>
                <a href="login.html">로그인/회원가입</a>
                <a href="profile.html">내 프로필</a>
            </div>
        </nav>
    </header>

    <main class="post-container">
        <!-- 게시글 카드 -->
        <section class="post-card">
            <h1 class="post-title">드러머 구합니다</h1>
            <div class="post-meta">
                <span class="date">작성일: 2024-12-13 14:30</span> | 
                <span class="views">조회수: 150</span> | 
                <span class="applicants">지원자 수: 12명</span>
            </div>
            <p class="post-content">
                서울에서 활동 중인 록 밴드입니다. 공연 경험이 있으신 드러머분을 찾습니다. 관심 있으신 분은 아래 신청서를 작성해주세요.
            </p>
            <button class="apply-btn" onclick="openModal()">지원하기</button>
        </section>

        <!-- 댓글 섹션 -->
        <section class="comments-section">
            <h2>댓글</h2>
            <input type="text" id="comment-inline" class="comment-inline-input" placeholder="댓글을 입력하세요">
            <button class="comment-inline-submit-btn">게시</button>
            <div class="comments-list">
                <div class="comment">
                    <strong>홍길동:</strong> 저 관심 있습니다! 연락주세요.
                </div>
                <div class="comment">
                    <strong>김철수:</strong> 지원하고 싶습니다. 나이는 상관없나요?
                </div>
            </div>
        </section>
    </main>

    <div id="applyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>지원 폼</h2>
            <form id="application-form" class="form">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                
                <label for="age">나이</label>
                <input type="number" id="age" name="age" placeholder="나이를 입력하세요" required>
                
                <label for="location">지역</label>
                <input type="text" id="location" name="location" placeholder="지역을 입력하세요" required>
                
                <label for="session">세션</label>
                <select id="session" name="session" required>
                    <option value="">세션 선택</option>
                    <option value="guitar1">기타1</option>
                    <option value="guitar2">기타2</option>
                    <option value="bass">베이스</option>
                    <option value="drum">드럼</option>
                    <option value="keyboard">키보드</option>
                    <option value="vocal">보컬</option>
                </select>
                
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>

                <label for="intro">소개</label>
                <textarea id="intro" name="intro" rows="4" placeholder="자기소개를 입력하세요" required></textarea>
                
                <button type="submit">제출하기</button>
            </form>
            
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 BandConnect. All Rights Reserved.</p>
    </footer>

    <script>
        function openModal() {
            document.getElementById('applyModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('applyModal').style.display = 'none';
        }
    </script>

</body>
</html>
